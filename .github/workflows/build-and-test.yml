name: Build and Test

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x
            9.x
            10.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Copy Linux ARM64 binary for macOS ARM64
        if: runner.os == 'macOS'
        run: |
          LZFSE_PKG=$(find ~/.nuget/packages/lzfse-net -type d -name "1.*" | head -1)
          if [ -d "$LZFSE_PKG/runtimes/linux-arm64/native" ]; then
            mkdir -p "$LZFSE_PKG/runtimes/osx-arm64/native"
            cp "$LZFSE_PKG/runtimes/linux-arm64/native/liblzfse.so" "$LZFSE_PKG/runtimes/osx-arm64/native/liblzfse.dylib"
            echo "Copied linux-arm64 binary to osx-arm64"
          fi

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results_${{ runner.os }}
          path: "**/TestResults/*.trx"
          if-no-files-found: ignore

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x
            9.x
            10.x

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Pack
        run: dotnet pack LzfseSharp/LzfseSharp.csproj --configuration Release --output ./nupkg /p:Version=${{ steps.version.outputs.VERSION }}

      - name: Authenticate with NuGet using OIDC
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: Erik-White

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
